<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA Calculator | FOC - Semester 1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="heading">
          <h1>GPA Calculator</h1>
          <p class="text">This is for practice purposes only.</p>
        </div>

        <div class="calc-area">
          <div class="display">
            <p class="text">Select your grades for each module</p>
          </div>
          <div class="modules">
            <div class="module">
              <label class="text" for="module1">Module 1 grade: </label>
              <select name="module1" id="module1">
                <option selected>Select</option>
                <option value="4.0">A+</option>
                <option value="4.0">A</option>
                <option value="3.7">A-</option>
                <option value="3.3">B+</option>
                <option value="3.0">B</option>
                <option value="2.7">B-</option>
                <option value="2.3">C+</option>
                <option value="2.0">C</option>
                <option value="1.7">C-</option>
                <option value="1.3">D+</option>
                <option value="1.0">D</option>
                <option value="0.0">E</option>
              </select>
            </div>
            <div class="module">
              <label class="text" for="module2">Module 2 grade: </label>
              <select name="module2" id="module2">
                <option selected>Select</option>
                <option value="4.0">A+</option>
                <option value="4.0">A</option>
                <option value="3.7">A-</option>
                <option value="3.3">B+</option>
                <option value="3.0">B</option>
                <option value="2.7">B-</option>
                <option value="2.3">C+</option>
                <option value="2.0">C</option>
                <option value="1.7">C-</option>
                <option value="1.3">D+</option>
                <option value="1.0">D</option>
                <option value="0.0">E</option>
              </select>
            </div>
            <div class="module">
              <label class="text" for="module3">Module 3 grade: </label>
              <select name="module3" id="module3">
                <option selected>Select</option>
                <option value="4.0">A+</option>
                <option value="4.0">A</option>
                <option value="3.7">A-</option>
                <option value="3.3">B+</option>
                <option value="3.0">B</option>
                <option value="2.7">B-</option>
                <option value="2.3">C+</option>
                <option value="2.0">C</option>
                <option value="1.7">C-</option>
                <option value="1.3">D+</option>
                <option value="1.0">D</option>
                <option value="0.0">E</option>
              </select>
            </div>
            <div class="module">
              <label class="text" for="module4">Module 4 grade: </label>
              <select name="module4" id="module4">
                <option selected>Select</option>
                <option value="4.0">A+</option>
                <option value="4.0">A</option>
                <option value="3.7">A-</option>
                <option value="3.3">B+</option>
                <option value="3.0">B</option>
                <option value="2.7">B-</option>
                <option value="2.3">C+</option>
                <option value="2.0">C</option>
                <option value="1.7">C-</option>
                <option value="1.3">D+</option>
                <option value="1.0">D</option>
                <option value="0.0">E</option>
              </select>
            </div>
          </div>

          <div class="button-div">
            <button class="calculate">Calculate</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
